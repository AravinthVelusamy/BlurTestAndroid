apply from: "$rootDir/gradle/common-build.gradle"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 25
    minSdkVersion = 14
    buildToolsVersion = "25.0.2"
    targetSdkVersion = 24

    versionName = "2.4.2"
    versionCode = getCiBuildNumber() + 22

}