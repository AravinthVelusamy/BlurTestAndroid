buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 24
    minSdkVersion = 14
    buildToolsVersion = "25.0.1"
    targetSdkVersion = 24

    versionName = "2.4.0"
    versionCode = 21

}
